<section class="flex flex-col justify-center items-center gap-6">
  <table mat-table *ngIf="workouts$ | async as workouts" [dataSource]="workouts" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let workout">{{workout.type}}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let workout">{{workout.duration}}</td>
    </ng-container>

    <ng-container matColumnDef="intensity">
      <th mat-header-cell *matHeaderCellDef>Intensity</th>
      <td mat-cell *matCellDef="let workout">{{workout.intensity}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let workout">{{workout.date | date:'shortDate'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let workout; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="accent" (click)="openDialog()">Add new workout</button>
</section>
