<ng-container *ngIf="!isLoading; else loading">
  <div class="flex justify-center items-center h-[400px]">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
      class=""
    ></canvas>
  </div>
</ng-container>

<ng-template #loading> Loading... </ng-template>
