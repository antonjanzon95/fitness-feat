<table mat-table *ngIf="challenges$ | async as challenges" [dataSource]="challenges"
  class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let challenge">{{challenge.name}}</td>
  </ng-container>

  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef>Creator</th>
    <td mat-cell *matCellDef="let challenge">{{challenge.creator.name}}</td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start date</th>
    <td mat-cell *matCellDef="let challenge">{{challenge.startDate | date:'shortDate'}}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End date</th>
    <td mat-cell *matCellDef="let challenge">{{challenge.endDate | date:'shortDate'}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="selectChallenge(challenge)" *matRowDef="let challenge; columns: displayedColumns;"></tr>
</table>
