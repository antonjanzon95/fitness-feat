<article class="flex flex-col justify-center">
  <h3>Standings</h3>
  <table mat-table *ngIf="currentChallenge" [dataSource]="currentChallenge.participants"
    class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Nr</th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user"><a [routerLink]="['/user-profile', user.id]">{{user.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="workoutTime">
      <th mat-header-cell *matHeaderCellDef>Total workout time</th>
      <td mat-cell *matCellDef="let user">{{user.totalWorkoutTime / 60 | number: '1.0-0'}}h</td>
    </ng-container>

    <ng-container matColumnDef="weightChange">
      <th mat-header-cell *matHeaderCellDef>Weight progress</th>
      <td mat-cell *matCellDef="let user">{{user.currentWeight - user.startingWeight}}kg</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user, let index; columns: displayedColumns;"></tr>
  </table>
</article>
