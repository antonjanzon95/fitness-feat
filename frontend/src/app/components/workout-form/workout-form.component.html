<form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="type">Type:</label>
    <input type="text" id="type" formControlName="type" required>
  </div>

  <div>
    <label for="duration">Duration:</label>
    <input type="number" id="duration" formControlName="duration" required>
  </div>

  <div>
    <label for="intensity">Intensity:</label>
    <input type="text" id="intensity" formControlName="intensity" required>
  </div>

  <button type="submit" [disabled]="workoutForm.invalid">Submit</button>
</form>
