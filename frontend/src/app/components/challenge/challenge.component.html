<section *ngIf="currentChallenge">
  <h2>{{ currentChallenge.name }}</h2>

  <app-challenge-standings [currentChallenge]="currentChallenge"></app-challenge-standings>

  <mat-card class="w-80 justify-center">
    <mat-card-header>
      <mat-card-title>Progress</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex">

    </mat-card-content>
  </mat-card>

  <mat-card class="w-80">
    <mat-card-header>
      <mat-card-title>Participants</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex">
      <a *ngFor="let user of currentChallenge.participants" [matTooltip]="user.name"
        [routerLink]="['/user-profile', user.id]">
        <img [src]="user.picture" alt="User portrait" class="w-12 h-12 rounded-full" />
      </a>
    </mat-card-content>
  </mat-card>


  <button mat-raised-button (click)="resetView()">Back</button>
</section>
