<form [formGroup]="weightEntryForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center items-center">
  <h1 mat-dialog-title>Current weight:</h1>
  <div mat-dialog-content align="center">
    <mat-form-field>
      <mat-label>Weight:</mat-label>
      <input matInput type="number" formControlName="weight" required>
    </mat-form-field>
    <div *ngIf="currentChallenge$ | async as challenge;" class="max-w-full">
      <p>For challenge: {{challenge.name}}</p>
      <p class="text-red-600">Note, you can only add one challenge weight entry per week / challenge!</p>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button mat-dialog-close color="primary" type="submit"
      [disabled]="weightEntryForm.invalid">Submit</button>
  </div>
</form>
