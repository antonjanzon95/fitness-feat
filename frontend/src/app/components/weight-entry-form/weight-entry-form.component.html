<form [formGroup]="weightEntryForm" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Current weight:</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Weight:</mat-label>
      <input matInput type="number" formControlName="weight" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button mat-dialog-close color="primary" type="submit"
      [disabled]="weightEntryForm.invalid">Submit</button>
  </div>
</form>
